<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTELLIROOM Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>IntelliRoom Dashboard</h1>

<div class="dashboard-container">

    <!-- Temperature Card -->
    <div class="card">
        <div class="icon"><i class="fas fa-temperature-high"></i></div>
        <h2>Temperature</h2>
        <p id="temp" class="value">-- °C</p>
    </div>

    <!-- Fan Status Card -->
    <div class="card">
        <div class="icon"><i class="fas fa-fan"></i></div>
        <h2>Fan Status</h2>
        <p id="fanStatus" class="value status">OFF</p>
    </div>

    <!-- Mode Control Card -->
    <div class="card">
        <div class="icon"><i class="fas fa-sliders-h"></i></div>
        <h2>Control Mode</h2>
        <label class="toggleLabel" id="modeLabel">
            <input type="checkbox" id="toggleMode" class="toggleSwitch">
            <span class="slider round"></span>
            <span class="mode-text">Automatic Mode</span> 
        </label>
    </div>

    <!-- Manual Fan Control Card -->
    <div class="card">
        <div class="icon"><i class="fas fa-hand-pointer"></i></div>
        <h2>Manual Fan Control</h2>
        <div class="btn-group">
            <button id="fanOn" class="btn btn-green">Turn ON</button>
            <button id="fanOff" class="btn btn-red">Turn OFF</button>
        </div>
    </div>

</div>

<h2 class="history-title">Temperature History Logs</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Temperature (°C)</th>
            <th>Fan Status</th>
        </tr>
    </thead>
    <tbody id="logTable"></tbody>
</table>

    <script type="module" src="app.js"></script>
    <script src="domScript.js"></script>
</body>
</html>

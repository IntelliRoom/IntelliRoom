<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliRoom Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
        }

        header {
            background: #4f46e5;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .status-box {
            padding: 20px;
            background: #eef2ff;
            border-left: 6px solid #4f46e5;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .label {
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>

<header>INTELLIROOM DASHBOARD</header>

<div class="container">
    <h2>Device Status</h2>

    <div class="status-box">
        <p><span class="label">Temperature:</span> <span id="temperature">Loading...</span></p>
        <p><span class="label">Humidity:</span> <span id="humidity">Loading...</span></p>
        <p><span class="label">Motion:</span> <span id="motion">Loading...</span></p>
        <p><span class="label">Light Status:</span> <span id="lightStatus">Loading...</span></p>
    </div>
</div>

<!-- Firebase Setup -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
    import { firebaseConfig } from "./firebaseConfig.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // References in Realtime Database
    const tempRef = ref(database, "Sensor/temperature");
    const humRef = ref(database, "Sensor/humidity");
    const motionRef = ref(database, "Sensor/motion");
    const lightRef = ref(database, "Device/lightStatus");

    // Live data listeners
    onValue(tempRef, (snapshot) => {
        document.getElementById("temperature").innerText = snapshot.val() + " Â°C";
    });

    onValue(humRef, (snapshot) => {
        document.getElementById("humidity").innerText = snapshot.val() + " %";
    });

    onValue(motionRef, (snapshot) => {
        document.getElementById("motion").innerText = snapshot.val() === 1 ? "Detected" : "None";
    });

    onValue(lightRef, (snapshot) => {
        document.getElementById("lightStatus").innerText = snapshot.val() ? "ON" : "OFF";
    });
</script>

</body>
</html>

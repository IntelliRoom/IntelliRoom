<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTELLIROOM Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* GLOBAL STYLES */
        body {
            font-family: 'Roboto', sans-serif;
            background: #0f0f1f;
            margin: 0;
            padding: 50px 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 50px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
        }

        /* DASHBOARD GRID */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }

        /* CARD DESIGN */
        .card {
            background: #1c1c2c;
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }

        .icon i {
            font-size: 50px;
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .value {
            font-size: 42px;
            font-weight: 700;
            margin: 10px 0;
        }

        .status {
            color: #ff6b6b;
        }

        /* TOGGLE SWITCH */
        .toggleLabel {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .toggleSwitch {
            width: 22px;
            height: 22px;
            accent-color: #00d4ff;
            cursor: pointer;
        }

        /* BUTTONS */
        .btn-group {
            margin-top: 15px;
        }

        .btn {
            padding: 12px 22px;
            margin: 6px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .btn-green {
            background: #00ff95;
            color: #0a0a0a;
        }

        .btn-green:hover {
            background: #00cc77;
        }

        .btn-red {
            background: #ff4d6d;
            color: #fff;
        }

        .btn-red:hover {
            background: #e63950;
        }

        /* SMALL CARD TITLES */
        .card h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <h1>IntelliRoom Dashboard</h1>

    <div class="dashboard-container">

        <!-- Temperature Card -->
        <div class="card">
            <div class="icon"><i class="fas fa-temperature-high"></i></div>
            <h2>Temperature</h2>
            <p id="temp" class="value">-- Â°C</p>
        </div>

        <!-- Fan Status Card -->
        <div class="card">
            <div class="icon"><i class="fas fa-fan"></i></div>
            <h2>Fan Status</h2>
            <p id="fanStatus" class="value status">OFF</p>
        </div>

        <!-- Mode Control Card -->
        <div class="card">
            <div class="icon"><i class="fas fa-sliders-h"></i></div>
            <h2>Control Mode</h2>
            <label class="toggleLabel">
                <input type="checkbox" id="toggleMode" class="toggleSwitch">
                Manual Mode
            </label>
        </div>

        <!-- Manual Fan Control Card -->
        <div class="card">
            <div class="icon"><i class="fas fa-hand-pointer"></i></div>
            <h2>Manual Fan Control</h2>
            <div class="btn-group">
                <button id="fanOn" class="btn btn-green">Turn ON</button>
                <button id="fanOff" class="btn btn-red">Turn OFF</button>
            </div>
        </div>

    </div>

    <!-- JS Scripts -->
    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>

</body>
</html>

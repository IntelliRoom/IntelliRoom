<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTELLIROOM Dashboard</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">IntelliRoom Smart Temperature Manager</h1>

    <div class="dashboard-container">

        <!-- Temperature Card -->
        <div class="card">
            <div class="icon"><i class="fas fa-temperature-high"></i></div>
            <h2>Temperature</h2>
            <p id="temp" class="value">-- Â°C</p>
        </div>

        <!-- Fan Status Card -->
        <div class="card">
            <div class="icon"><i class="fas fa-fan"></i></div>
            <h2>Fan Status</h2>
            <p id="fanStatus" class="value status">OFF</p>
        </div>

        <!-- Mode Control Card -->
        <div class="card">
            <div class="icon"><i class="fas fa-sliders-h"></i></div>
            <h2>Control Mode</h2>
            <label class="toggleLabel">
                <input type="checkbox" id="toggleMode" class="toggleSwitch">
                <span>Manual Mode</span>
            </label>
        </div>

        <!-- Manual Control Card -->
        <div class="card">
            <div class="icon"><i class="fas fa-hand-pointer"></i></div>
            <h2>Manual Fan Control</h2>
            <div class="btn-group">
                <button id="fanOn" class="btn btn-green">Turn Fan ON</button>
                <button id="fanOff" class="btn btn-red">Turn Fan OFF</button>
            </div>
        </div>

    </div>

    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>

</body>
</html>

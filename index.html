<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntelliRoom Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- CSS DESIGN -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 550px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4f46e5;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }
    .label {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    .value {
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
      color: #4f46e5;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 32px;
    }
    .switch input {
      display: none;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4f46e5;
    }
    input:checked + .slider:before {
      transform: translateX(28px);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>IntelliRoom Dashboard</h1>

  <!-- Manual Mode Card -->
  <div class="card">
    <div class="label">Manual Mode</div>
    <div class="value" id="manualModeValue">Loading...</div>

    <label class="switch">
      <input type="checkbox" id="manualModeSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Manual Fan Control Card -->
  <div class="card">
    <div class="label">Manual Fan State</div>
    <div class="value" id="manualFanValue">Loading...</div>

    <label class="switch">
      <input type="checkbox" id="manualFanSwitch">
      <span class="slider"></span>
    </label>
  </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAv_ZS8PLXoTcDIXkE-deVKgTPgIUchKJc",
    authDomain: "intelliroom-50474.firebaseapp.com",
    databaseURL: "https://intelliroom-50474-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "intelliroom-50474",
    storageBucket: "intelliroom-50474.firebasestorage.app",
    messagingSenderId: "391776071622",
    appId: "1:391776071622:web:e215eb5a58179881654cc7"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // References
  const refMode = db.ref("intelliroom/manualMode");
  const refFan = db.ref("intelliroom/manualFanState");

  // HTML elements
  const manualModeValue = document.getElementById("manualModeValue");
  const manualFanValue = document.getElementById("manualFanValue");
  const manualModeSwitch = document.getElementById("manualModeSwitch");
  const manualFanSwitch = document.getElementById("manualFanSwitch");

  // REAL-TIME LISTENERS
  refMode.on("value", (snapshot) => {
    const val = snapshot.val();
    manualModeValue.textContent = val ? "ON" : "OFF";
    manualModeSwitch.checked = val;
  });

  refFan.on("value", (snapshot) => {
    const val = snapshot.val();
    manualFanValue.textContent = val ? "ON" : "OFF";
    manualFanSwitch.checked = val;
  });

  // SWITCH EVENTS â†’ UPDATE DATABASE
  manualModeSwitch.addEventListener("change", () => {
    refMode.set(manualModeSwitch.checked);
  });

  manualFanSwitch.addEventListener("change", () => {
    refFan.set(manualFanSwitch.checked);
  });

</script>

</body>
</html>
